<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Galène</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/common.css">
		<link rel="stylesheet" href="/mainpage.css">
		<link rel="stylesheet" type="text/css" href="/galene.css"/>
		<link rel="stylesheet" type="text/css" href="/index.css"/>
		<link rel="author" href="https://www.irif.fr/~jch/"/>
		<!-- Font Awesome File -->
		<link href="/css/fontawesome.min.css" rel="stylesheet" type="text/css">
		<link href="/css/solid.css" rel="stylesheet" type="text/css">
	</head>

	<body>

		<div class="home">
			<h1 id="title" class="navbar-brand">Galène</h1>
			<p>
				{{.Error}}
			</p>
			<div>
				<form id="adminform" method="post">
					<label for="usernameAdmin">Username:</label>
					<input id="usernameAdmin" type="text" name="usernameAdmin" class="form-control form-control-inline" value="{{.Name}}"/>
					<label for="passwordAdmin">Password:</label>
					<input id="passwordAdmin" type="password" name="passwordAdmin" class="form-control form-control-inline"/>
					</br>
					<input type="submit" name="submit" value="Connect" class="btn btn-default btn-large form-control form-control-inline"/><br/>
				</form>
			</div>
		</div>
		<footer class="signature">
			<p><a href="https://galene.org/">Galène</a> by <a href="https://www.irif.fr/~jch/" rel="author">Juliusz Chroboczek</a>
		</footer>

	</body>
</html>
